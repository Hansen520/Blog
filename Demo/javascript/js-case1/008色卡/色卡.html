<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Fly">
    <title>Title</title>
    <style>
        *{ margin: 0; padding: 0; font-family:Microsoft yahei,serif;}
        li{ list-style:none;}
        span{
            width:5%;
            height:40px;
            float: left;
            font-size:12px;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var obox = document.getElementById("box");


        var timg = setInterval(function () {
            var hs = randomcolor();
            obox.innerHTML += "<span style='background:"+ hs +";color:"+ randomcolor() +";'>" + hs + "</span>";
            if(obox.childNodes.length === 200) {
                clearInterval(timg)
            }
        },13);
        

        function randomcolor() {
            var str="#";
            for(var i=0;i<6;i++){
                var a = (Math.floor(Math.random()*16-6)+6).toString(16);
                str += a;
            }
            return str;
        }




    </script>
</body>
</html>
