<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表滚动结合综合案例</title>

    <style>
      * {
        padding: 0;
        margin: 0;
        list-style: none;
        font-style: normal;
        text-decoration: none;
        box-sizing: border-box;
      }
      .base-table {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .base-table .base-table-header {
        display: flex;
        padding: 0;
        margin: 0;
        background: rgba(96, 182, 255, 0.15);
      }
      .base-table .base-table-header li {
        list-style: none;
        background-color: rgba(11, 101, 140, 0.451);
      }
      .base-table .base-table-body {
        height: calc(100% - 40px);
        padding: 0;
        margin: 0;
        overflow: auto;
      }
      .base-table .base-table-body::-webkit-scrollbar {
        display: none;
        /* Chrome Safari */
      }
      .base-table .base-table-body .base-table-body-row {
        display: flex;
        padding: 0;
        margin: 0;
      }
      .base-table .base-table-body .base-table-body-row:nth-child(even) {
        background-color: #0b658c26;
      }
      .base-table .base-table-body .base-table-body-row .base-table-body-column {
        list-style: none;
      }
      .base-table-header-column,
      .base-table-body-column {
        box-sizing: border-box;
        height: 40px;
        padding: 0 10px;
        font-size: 14px;
        line-height: 40px;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="base-title">
      <ul class="base-table-header">
        <li>监测项目</li>
        <li>监测时间</li>
        <li>状态</li>
      </ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
