<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="Author" content="Fly" />
    <title>Title</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: Microsoft yahei, serif;
      }
      li {
        list-style: none;
      }
      #box {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
        height: 100px;
        background: rgb(187, 86, 66);
        cursor: move;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <div>daksjdaklsjdk</div>
    <script>
      // onmousedown 按下    onmousemove 移动    onmouseup抬起

      var oBox = document.getElementById('box');
      oBox.onmousedown = function (e) {
        e = e || window.event; //兼容全部浏览器写法
        var xDown = e.clientX; //鼠标点击时的坐标
        var yDown = e.clientY;
        var leftDown = this.offsetLeft;
        var topDown = this.offsetTop;
        console.log(xDown, leftDown, 35);

        document.onmousemove = function (e) {
          e = e || window.event;

          var xMove = e.clientX; //获取移动坐标
          var yMove = e.clientY;
          console.log(xMove, 46);
          var x_ = xMove - xDown;
          var y_ = yMove - yDown;

          console.log(2);
          //因为盒子跟着鼠标动，所以鼠标坐标变化量就是盒子位置变化量
          oBox.style.left = leftDown + x_ + 'px';
          oBox.style.top = topDown + y_ + 'px';
        };

        document.onmouseup = function (e) {
          console.log(3);
          console.log(e, 59, 'up');
          this.onmouseup = null; //注销抬起事件
          this.onmousemove = null;
        };
      };
    </script>
  </body>
</html>
