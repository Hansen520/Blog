
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Fly">
    <title>Title</title>
    <style>
        *{ margin: 0; padding: 0; font-family:Microsoft yahei,serif;}
        li{ list-style:none;}
        #banner{
            position: relative;
            width: 790px;
            height: 340px;
            margin: 50px auto;
        }
        #banner .pic{
            position: relative;
            width: 100%;
            height: 100%;
        }
        #banner .pic ul li{
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            filter: alpha(opacity=0);
            width: 100%;
            height: 100%;
        }
        #banner .pic ul li.on{
            opacity: 1;
            filter: alpha(opacity=100);
        }
        #banner .pic ul li img{
            display: block;
            width: 100%;
            height: 100%;
        }
        #banner .tab{
            position: absolute;
            left: 50%;
            margin-left: -80px;
            bottom: 10px;
            width: 162px;
            height: 20px;
            background: #999;
            background: rgba(255,255,255,.5);
            border-radius: 10px;
        }
        #banner .tab ul li{
            float: left;
            width: 14px;
            height: 14px;
            background: #fff;
            margin: 3px;
            border-radius: 100%;
            cursor: pointer;
        }
        #banner .tab ul li.on{
            background: #f60;
        }
        #banner .btn div{
            color:#fff;
            margin-top: -20px;
            padding: 20px;
            font-weight: bold;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
            font-size: 18px;

        }
        #banner:hover .btn div.left:before{
            width: 30px;
            height: 40px;
            position:absolute;
            top:50%;
            left:0;
            content: "<";
            background: #000;
            background: rgba(0,0,0,.5);



        }
        #banner:hover .btn div.right:after{
            width: 30px;
            height: 40px;
            position:absolute;
            top:50%;
            right:0;
            content: ">";
            background: #000;
            background: rgba(0,0,0,.5);
        }
    </style>
</head>
<body>
<div id="banner">
    <div class="pic">
        <ul>
            <li class="on"><img src="img/1.jpg" alt=""></li>
            <li><img src="img/2.jpg" alt=""></li>
            <li><img src="img/3.jpg" alt=""></li>
            <li><img src="img/4.jpg" alt=""></li>
            <li><img src="img/5.jpg" alt=""></li>
            <li><img src="img/6.jpg" alt=""></li>
            <li><img src="img/7.jpg" alt=""></li>
            <li><img src="img/8.jpg" alt=""></li>
        </ul>
    </div>
    <div class="tab">
        <ul>
            <li class="on"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="btn">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</div>
<script>



(function () {
    var oBanner = document.getElementById("banner"),
        oPic = document.querySelectorAll(".pic ul li"),
        oTabLi = document.querySelectorAll(".tab ul li"),
        oBtnLi = document.querySelectorAll(".btn div"),
        Length = oTabLi.length,
        index = 0,
        timer = null;
    auto();
    for (var i = 0; i < Length; i++) {
        oTabLi[i].index = i;
        oTabLi[i].onclick = function () {
            var This = this;
            change(function () {
                index = This.index;//这里this为函数自执行，指向window,可以使用bind
            });
        }
    }

    oBanner.onmouseenter = function () {
        clearInterval(timer);
    }
    oBanner.onmouseleave = auto;
    function auto() {
        timer = setInterval(function () {
            change(function () {
                index++;
                index = index % Length;
            });
        }, 3000);
    }

    for (var i = 0; i < 2; i++) {
        oBtnLi[i].index = i;
        oBtnLi[i].onclick = function () {

            change(function () {
                if (this.index) {
                    index++;
                    index = index % Length;
                } else {
                    index--;
                    if (index < 0) index = Length - 1;
                }
            }.bind(this));



        }
    }


    function change(fn) {
        oTabLi[index].className = '';
        move(oPic[index], {opacity: 0}, 500);
        fn();
        oTabLi[index].className = 'on';
        move(oPic[index], {opacity: 1}, 500);
    }
    })();

    function move(obj , mJson , time , callBack) {
        var sVal = {}, //存初始值
            tVal = {}, //存目标值
            sTime = new Date(); //存初始时间
        for (var key in mJson) {
            sVal[key] = parseFloat( getStyle(obj,key) );//获取初始值
            tVal[key] = parseFloat( mJson[key] );//将目标值转换为数字
        }

        m();
        function m(){
            var prop = (new Date() - sTime)/time;
            prop >= 1?prop = 1:requestAnimationFrame(m);
            for (var key in mJson) {
                if ( key === "opacity" ){
                    var o = sVal[key] + prop*(tVal[key] - sVal[key]);
                    obj.style[key] = o;
                    obj.style.filter = "alpha(opacity="+ 100*o +")";
                }else{
                    obj.style[key] = sVal[key] + prop*(tVal[key] - sVal[key]) + "px";
                }
            }
            if ( prop === 1 ){
                callBack && callBack.call(obj);
            }
        }
        function getStyle(obj , atr) {
            return obj.currentStyle?obj.currentStyle[atr]:getComputedStyle(obj)[atr];
        }
    }


</script>
</body>
</html>
