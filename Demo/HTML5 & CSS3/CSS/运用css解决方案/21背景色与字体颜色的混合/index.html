<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字体颜色与背景颜色的混合</title>
    <style>
      .main {
        width: 600px;
        height: 200px;
        background: linear-gradient(45deg, #000 0, #000 50%, #fff 50%);
        position: relative;
        margin: 100px auto;
      }

      .title {
        content: "";
        position: absolute;
        font-size: 50px;
        width: 100%;
        height: 100%;
        top: 40%;
        left: 20%;
        color: #fff;
        mix-blend-mode: difference;
      }
    </style>
  </head>
  <body>
    <div class="main">
        <div class="title">好好学习，天天向上</div>
    </div>
  </body>
</html>
