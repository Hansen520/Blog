<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>翘边阴影20200409</title>
  <style>
    *{
      padding: 0;
      margin: 0;
      outline: none;
    }
    body{
      font-family: Arial;
      font-size: 20px;
    }
    body,ul{
      list-style: none
    }
    /* 曲边阴影 */
    .wrap{
      width: 70%;
      height: 200px;
      margin: 50px auto;
      background: #fff;
    }
    .wrap h1{
      font-size: 20px;
      line-height: 200px;
      text-align: center;
    }
    .effext{
      position: relative;
      /* 垂直和水平都为0，阴影是从四个方向发出来的 */
      box-shadow: 0 1px 4px rgba(0,0,0,0.3),0 0 40px inset rgba(0,0,0,0.3);
    }
    /* 插入两块并且重叠 */
    .effext:after,.effext::before{
      content: '';
      background: #000;
      position: absolute;
      z-index: -1;
      top: 50%;
      bottom: 0;
      left: 20px;
      right: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      /* 水平半径100px垂直半径10px */
      border-radius: 100px/10px;
    }

    /* 翘边阴影 */
    .box{
      width: 980px;
      height: auto;
      clear: both;
      overflow: hidden;
      margin: 20px auto;
    }
    .box li {
      width: 300px;
      height: 210px;
      position: relative;
      float: left;
      background: #fff;
      margin: 20px 10px;
      border: 2px solid #efefef;
      box-shadow: 0 1px 4px rgba(0,0,0,0.27), 0 0 60px inset rgba(0,0,0,0.1)
    }
    .box li img{
      display: block;
      width: 290px;
      height: 200px;
      margin: 5px;
    }
    .box li:before{
      content: '';
      position: absolute;
      background: transparent;
      z-index: -1;
      width: 90%;
      height: 80%;
      left: 22px;
      bottom: 17px;
      box-shadow: 0 8px 14px rgba(0,0,0,0.7);
      transform: skew(-13deg) rotate(-8deg);
    }
    .box li:after{
      content: '';
      position: absolute;
      background: transparent;
      z-index: -1;
      width: 90%;
      height: 80%;
      right: 22px;
      bottom: 17px;
      box-shadow: 0 8px 14px rgba(0,0,0,0.7);
      transform: skew(13deg) rotate(8deg);
    }
  </style>
</head>
<body>
  <!-- 曲边阴影 -->
  <div class="wrap effext">
    <h1>Shadow Effect</h1>
  </div>
  <!-- 翘边阴影 -->
  <ul class="box">
    <li><img src="https://www.hongtu.com.cn/public/static/ht_home/images/dome.png" alt=""></li>
    <li><img src="https://www.hongtu.com.cn/public/static/ht_home/images/dome.png" alt=""></li>
    <li><img src="https://www.hongtu.com.cn/public/static/ht_home/images/dome.png" alt=""></li>
  </ul>
</body>
</html>
