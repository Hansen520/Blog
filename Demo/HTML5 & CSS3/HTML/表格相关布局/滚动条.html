<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>纯CSS table表格 thead固定 tbody滚动</title>
    <style>
      .table-box {
        margin: 100px auto;
        width: 1024px;
      }

      /* 滚动条宽度 */
      ::-webkit-scrollbar {
        width: 8px;
        background-color: transparent;
      }

      /* 滚动条颜色 */
      ::-webkit-scrollbar-thumb {
        background-color: #27314d;
      }

      table {
        width: 100%;
        border-spacing: 0px;
        border-collapse: collapse;
      }

      table caption {
        font-weight: bold;
        font-size: 24px;
        line-height: 50px;
      }

      table th,
      table td {
        height: 50px;
        text-align: center;
        border: 1px solid gray;
      }

      table thead {
        color: white;
        background-color: #38f;
      }

      table tbody {
        display: block;
        width: calc(100% + 8px); /*这里的8px是滚动条的宽度*/
        height: 300px;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      table tfoot {
        background-color: #71ea71;
      }

      table thead tr,
      table tbody tr,
      table tfoot tr {
        box-sizing: border-box;
        table-layout: fixed;
        display: table;
        width: 100%;
      }

      table tbody tr:nth-of-type(odd) {
        background: #eee;
      }

      table tbody tr:nth-of-type(even) {
        background: #fff;
      }

      table tbody tr td {
        border-bottom: none;
      }
    </style>
  </head>

  <body>
    <section class="table-box">
      <table cellpadding="0" cellspacing="0">
        <caption>
          纯CSS table表格 thead固定 tbody滚动
        </caption>

        <thead>
          <tr>
            <th>序 号</th>
            <th>姓 名</th>
            <th>年 龄</th>
            <th>性 别</th>
            <th>手 机</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>001</td>
            <td>Name</td>
            <td>28</td>
            <td>女</td>
            <td>Mobile</td>
          </tr>

            <td>Name</td>
            <td>28</td>
            <td>男</td>
            <td>Mobile</td>
          </tr>
          <tr>
            <td>003</td>
            <td>Name</td>
            <td>28</td>

            <td>Mobile</td>
          </tr>

          </tr>

          </tr>

        </tbody>

        <tfoot>
          <tr>
            <td colspan="5">
              【table，thead，tbody，tfoot】 colspan：合并行， rowspan：合并列
            </td>
          </tr>
        </tfoot>
      </table>
    </section>
  </body>
</html>
