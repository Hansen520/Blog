<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="500px" height="500px" viewBox="0 0 500 500">
      <rect x="0" y="0" width="100" height="100" fill="#feac5e">
        <animate attributeName="x" from="0" to="500" dur="2s" repeatCount="indefinite" />
        <animate attributeName="width" to="500" dur="2s" repeatCount="indefinite" />
        <animate attributeName="fill" to="black" dur="2s" repeatCount="indefinite" />
      </rect>
    </svg>
    <svg width="500px" height="500px" viewBox="0 0 500 500">
      <rect x="250" y="250" width="50" height="50" fill="#4bc0c8">
        <animateTransform
          id="2"
          attributeName="transform"
          type="rotate"
          begin="0s"
          dur="10s"
          from="0 200 200"
          to="360 400 400"
          repeatCount="indefinite"
        />
        <animateTransform
          id="1"
          attributeName="transform"
          type="rotate"
          begin="0s"
          dur="10s"
          from="360 200 200"
          to="0 400 400"
          repeatCount="indefinite"
        />
      </rect>
    </svg>
    <svg width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
      <g>
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="0 33 33;270 33 33"
          begin="0s"
          dur="1.4s"
          fill="freeze"
          repeatCount="indefinite"
        />
        <circle fill="none" stroke-width="6" stroke-linecap="round" stroke="#000" cx="33" cy="33" r="30"></circle>
      </g>
    </svg>

    <svg width="500px" height="500px" viewBox="0 0 500 500">
      <rect x="0" y="0" width="100" height="100" fill="#feac5e">
        <animate
          attributeName="x"
          values="300;40;300"
          dur="2s"
          repeatCount="indefinite"
        />
      </rect>
    </svg>

    <svg width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
        <g>
          <animateTransform attributeName="transform" type="rotate" values="0 33 33;270 33 33" begin="0s" dur="1.4s" fill="freeze" repeatCount="indefinite"/>
          <circle fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30" stroke-dasharray="187" stroke-dashoffset="610">
            <animate attributeName="stroke" values="#4285F4;#DE3E35;#F7C223;#1B9A59;#4285F4" begin="0s" dur="5.6s" fill="freeze" repeatCount="indefinite"/>
            <animateTransform attributeName="transform" type="rotate" values="0 33 33;135 33 33;450 33 33" begin="0s" dur="1.4s" fill="freeze" repeatCount="indefinite"/>
            <animate attributeName="stroke-dashoffset" values="187;46.75;187" begin="0s" dur="1.4s" fill="freeze" repeatCount="indefinite"/>
          </circle>
         </g>
      </svg>
  </body>
</html>
